  <body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml: true,
          version: "v8.0"
        });
      };

      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/zh_TW/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>

    <!-- Your Chat Plugin code -->
    <div class="fb-customerchat" attribution="setup_tool" page_id="101463381473421" logged_in_greeting="感謝您與立禪聯繫，我們是位於竹北的射箭場，營業時間每日9:00-23:00，歡迎留下問題由專人為您線上服務。" logged_out_greeting="感謝您與立禪聯繫，我們是位於竹北的射箭場，營業時間每日9:00-23:00，歡迎留下問題由專人為您線上服務。"></div>
